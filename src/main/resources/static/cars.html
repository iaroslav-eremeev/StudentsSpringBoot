<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<style>
    html, body {
        min-height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
    }
    ul {
        list-style-type: none;
        padding: 0;
        margin-top: 15px;
        margin-bottom: 25px;
    }
</style>
<body>

<div style="text-align: center;">
    <a href="http://localhost:8080/index.html" style="color: black; font-size: large;">Back to main page</a>
</div>

<!-- Adding new cars -->

<div class="container text-center mt-5">
    <button type="button" class="btn btn-success btn-lg" id="addCarBtn" style="width: 250px;">Add new car</button>
    <form id="addCarForm" class="mt-3 d-none">
        <div class="form-group row">
            <div class="col-sm-4"></div>
            <label for="addBrand" class="col-sm-2 col-form-label">Brand:</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="addBrand" name="addBrand" required>
            </div>
            <div class="col-sm-4"></div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4"></div>
            <label for="addPower" class="col-sm-2 col-form-label">Power:</label>
            <div class="col-sm-2">
                <input type="number" class="form-control" id="addPower" name="addPower" required>
            </div>
            <div class="col-sm-4"></div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4"></div>
            <label for="addYear" class="col-sm-2 col-form-label">Year of production:</label>
            <div class="col-sm-2">
                <input type="number" class="form-control" id="addYear" name="addYear" required>
            </div>
            <div class="col-sm-4"></div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4"></div>
            <label for="addStudent" class="col-sm-2 col-form-label">Student:</label>
            <div class="col-sm-2">
                <!-- List of students instead of entering their respective IDs manually -->
                <select class="form-control" id="addStudent" name="addStudent" required></select>
            </div>
            <div class="col-sm-4"></div>
        </div>
        <input type="hidden" name="action" value="addCar">
        <button type="submit" class="btn btn-success" style="width: 100px;">Add</button>
    </form>
</div>

<!-- Deleting cars -->

<div class="container text-center mt-5">
    <button type="button" class="btn btn-danger btn-lg" id="deleteCarBtn" style="width: 250px;">Delete car</button>
    <form id="deleteCarForm" class="mt-3 d-none">
        <div class="form-group row">
            <div class="col-sm-4"></div>
            <label for="deleteId" class="col-sm-2 col-form-label">Car ID:</label>
            <div class="col-sm-2">
                <input type="number" class="form-control" id="deleteId" name="deleteId" required>
            </div>
            <div class="col-sm-4"></div>
        </div>
        <input type="hidden" name="action" value="deleteCar">
        <button type="submit" class="btn btn-danger" style="width: 100px;">Delete</button>
    </form>
</div>

<!-- Updating cars -->

<div class="container text-center mt-5">
    <button type="button" class="btn btn-primary btn-lg" id="updateCarBtn" style="width: 250px;">Update car</button>
    <form id="updateCarForm" class="mt-3 d-none">
        <div class="form-group row">
            <div class="col-sm-4"></div>
            <label for="updateId" class="col-sm-2 col-form-label">Car ID:</label>
            <div class="col-sm-2">
                <input type="number" class="form-control" id="updateId" name="updateId" required>
            </div>
            <div class="col-sm-4"></div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4"></div>
            <label for="updateBrand" class="col-sm-2 col-form-label">Brand:</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="updateBrand" name="updateBrand" required>
            </div>
            <div class="col-sm-4"></div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4"></div>
            <label for="updatePower" class="col-sm-2 col-form-label">Power:</label>
            <div class="col-sm-2">
                <input type="number" class="form-control" id="updatePower" name="updatePower" required>
            </div>
            <div class="col-sm-4"></div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4"></div>
            <label for="updateYear" class="col-sm-2 col-form-label">Year of production:</label>
            <div class="col-sm-2">
                <input type="number" class="form-control" id="updateYear" name="updateYear" required>
            </div>
            <div class="col-sm-4"></div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4"></div>
            <label for="updateStudent" class="col-sm-2 col-form-label">Student:</label>
            <div class="col-sm-2">
                <select class="form-control" id="updateStudent" name="updateStudent" required></select>
            </div>
            <div class="col-sm-4"></div>
        </div>
        <input type="hidden" name="action" value="updateCar">
        <button type="submit" class="btn btn-primary" style="width: 100px;">Update</button>
    </form>
</div>

<!-- Getting cars -->

<div class="container text-center mt-5">
    <button type="button" class="btn btn-info btn-lg" id="getCarBtn" style="width: 250px; margin-bottom: 25px">Get cars</button>
    <div id="dropdownListDiv" class="d-none">
        <p>Choose the parameter to find cars by:</p>
        <select id="getDropdownList" class="mb-3" style="width: 200px">
            <option value="default" id="default">Choose parameter</option>
            <option value="dropdownId" id="dropdownId">ID</option>
            <option value="dropdownBrand" id="dropdownBrand">Brand</option>
            <option value="dropdownPower" id="dropdownPower">Power</option>
            <option value="dropdownYear" id="dropdownYear">Year of production</option>
            <option value="dropdownStudent" id="dropdownStudent">Student</option>
            <option value="dropdownAll" id="dropdownAll">See the full list</option>
        </select>
    </div>
    <form id="getCarForm" class="mt-1 mb-3">
        <div class="form-group row">
            <div class="col-sm-4"></div>
            <label for="formInput" class="col-sm-2 col-form-label" id="formInputLabel"></label>
            <div class="col-sm-2">
                <input type="number" class="form-control" id="formInput">
            </div>
            <div class="col-sm-4"></div>
        </div>
    </form>
    <div id="buttonsSubmitAndClear" class="d-none">
        <button type="button" class="btn btn-info" id ="submitGetCarForm" style="width: 130px; margin-right: 15px">Get</button>
        <button type="button" class="btn btn-danger" id ="clearGetSelection" style="width: 130px;">Clear selection</button>
        <button type="button" class="btn btn-primary d-none" id ="copyToUpdateButton" style="width: 130px; margin-left: 15px">Copy to update</button>
    </div>
    <div id="carsFound" class="mt-2"></div>
</div>

<script type="module" src="scripts/cars.js" defer></script>

</body>
</html>
