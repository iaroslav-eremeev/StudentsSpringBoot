<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<!-- Adding new students -->
<div class="container text-center mt-5">
    <button type="button" class="btn btn-success btn-lg" id="addStudentBtn" style="width: 250px;">Add new student</button>
    <form id="addStudentForm" class="mt-3 d-none">
        <div class="form-group row">
            <div class="col-sm-3"></div>
            <label for="name" class="col-sm-3 col-form-label">Name:</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="col-sm-3"></div>
        </div>
        <div class="form-group row">
            <div class="col-sm-3"></div>
            <label for="age" class="col-sm-3 col-form-label">Age:</label>
            <div class="col-sm-3">
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="col-sm-3"></div>
        </div>
        <div class="form-group row">
            <div class="col-sm-3"></div>
            <label for="num" class="col-sm-3 col-form-label">Personal number:</label>
            <div class="col-sm-3">
                <input type="number" class="form-control" id="num" name="num" required>
            </div>
            <div class="col-sm-3"></div>
        </div>
        <div class="form-group row">
            <div class="col-sm-3"></div>
            <label for="salary" class="col-sm-3 col-form-label">Salary:</label>
            <div class="col-sm-3">
                <input type="number" class="form-control" id="salary" name="salary" required>
            </div>
            <div class="col-sm-3"></div>
        </div>
        <input type="hidden" name="action" value="addStudent">
        <button type="submit" class="btn btn-success" style="width: 100px;">Add</button>
    </form>
</div>
<!-- Deleting students -->
<div class="container text-center mt-5">
    <button type="button" class="btn btn-danger btn-lg" id="deleteStudentBtn" style="width: 250px;">Delete student</button>
    <form id="deleteStudentForm" class="mt-3 d-none">
        <div class="form-group row">
            <div class="col-sm-3"></div>
            <label for="id" class="col-sm-3 col-form-label">Student ID:</label>
            <div class="col-sm-3">
                <input type="number" class="form-control" id="id" name="id" required>
            </div>
            <div class="col-sm-3"></div>
        </div>
        <input type="hidden" name="action" value="deleteStudent">
        <button type="submit" class="btn btn-danger" style="width: 100px;">Delete</button>
    </form>
</div>

<script type="module" src="scripts/students.js" defer></script>
</body>
</html>
