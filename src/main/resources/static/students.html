<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<!-- Adding new students -->
<div class="container text-center mt-5">
    <button type="button" class="btn btn-success btn-lg" id="addStudentBtn" style="width: 250px;">Add new student</button>
    <form id="addStudentForm" class="mt-3 d-none">
        <div class="form-group row">
            <div class="col-sm-3"></div>
            <label for="addName" class="col-sm-3 col-form-label">Name:</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="addName" name="addName" required>
            </div>
            <div class="col-sm-3"></div>
        </div>
        <div class="form-group row">
            <div class="col-sm-3"></div>
            <label for="addAge" class="col-sm-3 col-form-label">Age:</label>
            <div class="col-sm-3">
                <input type="number" class="form-control" id="addAge" name="addAge" required>
            </div>
            <div class="col-sm-3"></div>
        </div>
        <div class="form-group row">
            <div class="col-sm-3"></div>
            <label for="addNum" class="col-sm-3 col-form-label">Personal number:</label>
            <div class="col-sm-3">
                <input type="number" class="form-control" id="addNum" name="addNum" required>
            </div>
            <div class="col-sm-3"></div>
        </div>
        <div class="form-group row">
            <div class="col-sm-3"></div>
            <label for="addSalary" class="col-sm-3 col-form-label">Salary:</label>
            <div class="col-sm-3">
                <input type="number" class="form-control" id="addSalary" name="addSalary" required>
            </div>
            <div class="col-sm-3"></div>
        </div>
        <input type="hidden" name="action" value="addStudent">
        <button type="submit" class="btn btn-success" style="width: 100px;">Add</button>
    </form>
</div>
<!-- Deleting students -->
<div class="container text-center mt-5">
    <button type="button" class="btn btn-danger btn-lg" id="deleteStudentBtn" style="width: 250px;">Delete student</button>
    <form id="deleteStudentForm" class="mt-3 d-none">
        <div class="form-group row">
            <div class="col-sm-3"></div>
            <label for="deleteId" class="col-sm-3 col-form-label">Student ID:</label>
            <div class="col-sm-3">
                <input type="number" class="form-control" id="deleteId" name="deleteId" required>
            </div>
            <div class="col-sm-3"></div>
        </div>
        <input type="hidden" name="action" value="deleteStudent">
        <button type="submit" class="btn btn-danger" style="width: 100px;">Delete</button>
    </form>
</div>

<!-- Updating students -->
<div class="container text-center mt-5">
    <button type="button" class="btn btn-primary btn-lg" id="updateStudentBtn" style="width: 250px;">Update student</button>
    <form id="updateStudentForm" class="mt-3 d-none">
        <div class="form-group row">
            <div class="col-sm-3"></div>
            <label for="updateId" class="col-sm-3 col-form-label">Student ID:</label>
            <div class="col-sm-3">
                <input type="number" class="form-control" id="updateId" name="updateId" required>
            </div>
            <div class="col-sm-3"></div>
        </div>
        <div class="form-group row">
            <div class="col-sm-3"></div>
            <label for="updateName" class="col-sm-3 col-form-label">Name:</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="updateName" name="updateName" required>
            </div>
            <div class="col-sm-3"></div>
        </div>
        <div class="form-group row">
            <div class="col-sm-3"></div>
            <label for="updateAge" class="col-sm-3 col-form-label">Age:</label>
            <div class="col-sm-3">
                <input type="number" class="form-control" id="updateAge" name="updateAge" required>
            </div>
            <div class="col-sm-3"></div>
        </div>
        <div class="form-group row">
            <div class="col-sm-3"></div>
            <label for="updateNum" class="col-sm-3 col-form-label">Personal number:</label>
            <div class="col-sm-3">
                <input type="number" class="form-control" id="updateNum" name="updateNum" required>
            </div>
            <div class="col-sm-3"></div>
        </div>
        <div class="form-group row">
            <div class="col-sm-3"></div>
            <label for="updateSalary" class="col-sm-3 col-form-label">Salary:</label>
            <div class="col-sm-3">
                <input type="number" class="form-control" id="updateSalary" name="updateSalary" required>
            </div>
            <div class="col-sm-3"></div>
        </div>
        <input type="hidden" name="action" value="updateStudent">
        <button type="submit" class="btn btn-primary" style="width: 100px;">Update</button>
    </form>
</div>

<script type="module" src="scripts/students.js" defer></script>
</body>
</html>
